# Application Information
spring.application.name=Spring-Producer-Consumer

# Kafka Server Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
kafka.topic.name=chuwa-yyds

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=consumer_group_1
spring.kafka.consumer.group-id-2=consumer_group_2

# Server Configuration
server.port=8088

# GraphQL Configuration (Optional)
graphql.graphiql.enabled=true
graphql.graphiql.path=/graphiql
graphql.endpoint=/graphql
